<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTIFOLIO</title>
    <style>

body{ /* estilizando a pagina*/
    background-color: rgb(0, 0, 0);/* cor da pagina*/
    color:rgb(255, 255, 255) ; /*cor textos na pagina*/
    font-family: 'Roboto', sans-serif;/* Fonte dos textos na pagina*/
    max-width: 1500px; /* tamanho maximo dos elementos*/
    margin:0 auto; /* centraliza a pagina */
    padding: 15px; /* aumentando o espaço entre o elemento*/
}
/* inicio do Header*/
header{
    display: flex; /*Metodo de estilização*/
    flex-direction: row; /* Cabeçalho em linha*/
    justify-content: space-between; /* espaço entre os elementos do cabeçalho*/
    align-items: center; /* alinhar elementos ao centro*/
    border-bottom: 1px solid rgb(236, 225, 60);/* linha de borda do cabeçalho*/   
    
}

.container li{
    display: inline-block;/* muda os elementos para Horizontal*/
    margin: 30px; /* margem para separar os elementos*/
}

.container ul li a{
    color: white; /* cor do elemento*/
    text-decoration:none; /* remove o sunblinhado*/
    font-family:Arial, Helvetica, sans-serif; /* fonte do elemento*/

}

.container ul li a:hover{ /* muda a cor do texto ao passar o mause*/
    color: yellow; /* cor do texto ao passar o mause por cima*/
    transition: 0.5s all; /* efeito de transição no texto */
    border: 1px solid green; /* adicionabdo uma borda ao elemrnto e uma cor*/
    padding: 10px; /* espaçamento entre os elementos e a borda*/
    border-radius: 15px; /* Adicionando um raio na borda dos elementos*/
}

h1{
    font-weight: 700; /* Espessura dafonte do H1*/
    font-size: 38px; /* Aumentando o tamanho da fonte*/
    padding: 5px; /* definido um espaçamento entre os elementos*/
    color: yellow;/*alterando a cor da fonte */
}
/*fim do Header*/

/* Principal inicio*/
h2{
    font-size: 28px;
    color: yellow;

}

.container1{
    padding: 10px;
    display: grid;
    height: 50vh;
    grid-template-columns: 1fr 1fr 1fr;
    grid-gap: 10px;
  

}

#sites1{
    width: 650px;
    border-radius: 25px;
    border: 1px solid green;  
}

#sites2{
    width: 450px;
    border-radius: 25px;
    border: 1px solid green;  
}

/* Principal FIM*/
/*Dispositivos moveis*/
/*Adicionando responsividade para dispositivos mobile*/
@media screen and (max-width: 750px){

body{
    background-color: rgb(20, 20, 29); /*Alterando a cor da pagina*/
}

header{
    text-align: center; /*alinhamento do texto*/
    flex-direction: column;/*header em coluna*/
    font-size: 15px;/*tamanho da fonte*/
}

.container ul li a{ /* altera a cor do texto ao passar o mause*/
    color: rgb(179, 255, 0); /* cor do texto ao passar o mause por cima*/
    transition: 0.5s all; /* efeito de transição no texto */
    border: 1px solid green; /* adicionabdo uma borda ao elemrnto e uma cor*/
    padding: 10px; /* espaçamento entre os elementos e a borda*/
    border-radius: 15px; /* Adicionando um raio na borda dos elementos*/
}

}
    </style>

</head>
<body> 
<!--NAVEGAÇÃO INICIO-->

<!-- NAVEGAÇÃO FIM-->

        <div>

</html>
